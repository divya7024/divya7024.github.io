<!DOCTYPE html>
<html>
		<head>
			  <title>edit menu item</title>
			  <link rel="stylesheet" type="text/css" href="./style/style.css"/>
			  <script src="./js/script.js" type="text/javascript"></script>
		</head>
	<body>
			<header>
				<span class="cont">truYum </span>
				<img src="./images/truyum-logo-light.png"/>
				<a id="menu" href="./menu-item-list-admin.html"/>Menu</a>
			</header>
		<div>
			  <h3 class="cont">Edit Menu Item</h3>
			<form class="cont" name="form" onSubmit="return validation()" method="post" action="edit-menu-item-status.html">
				  <table>
						<tr rowspan="4">
							<td colspan="4">
							<label for="txtName">Name</label></td>
						</tr>
						<tr>
							 <td colspan="4">
							 <input type="text" id="txtName" name="txtName" size="80" value="Sandwich">
							 </td>
							</td>
						</tr>
						<tr>
							 <th class="txt-left"><label for="txtPrice">Price</label></th>
							 <th class="txt-left"><label for="txtActive">Active</label></th>
							 <th class="txt-left"><label for="txtDoL">Date of Launch</th>
							 <th class="txt-left"><label for="category">Category</label></th>
						</tr>
						<tr>
							<td><input type="textbox" id="txtName" name="txtPrice" value="97"/></td>
							<td><label for="rdYes">Yes</label>
								<input type="radio" id="rdYes" name="rdActive" value="y" checked/>
								<label for="rdYes">No</label>
								<input type="radio" id="rdNo" name="rdActive" value="n"/>
							</td>
							<td><input type="textbox" id="txtName" name="txtDate" value="27/04/2022"/></td>
							<td>
									<select name="sel category">
										<option value="starters">Starters</option>
										<option value="main course">Main Course</option>
										<option value="Desserts">Desserts</option>
										<option value="Drinks">Drinks</option>
									</select>
							</td>
						</tr>
						<tr>
							<td> <input type="checkbox" name="freedel" value="freedel" checked/>Free Delivery</td>
						</tr>
						<tr>
							<td  colspan="2">
							<input class="color" type="submit" value="Save">
							</td>
						</tr>
				  </table>
		    </form>
		</div>
			 <footer>
			   <span class="cont">Copyright@2019</span>
			 </footer>
	</body>
</html>
